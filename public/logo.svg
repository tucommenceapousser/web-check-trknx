        </h1>
        <section class='items'>
          <ul>
            <li>Writer &#38; web Developer</li>
          </ul>
          <ul>
            <li>at <a href="https://pragmaticpineapple.com">anonymous</a></li>
          </ul>
          <ul>
            <li><a href="mailto:trhacknon@gmail.com" role="button">

